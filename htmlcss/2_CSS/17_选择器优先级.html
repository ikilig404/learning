<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>选择器优先级</title>
    <style>
        .container span.solgan {
            color: red;
        }
        div>p>span:nth-child(1) {
            color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <p>
            <span class="solgan">尚硅谷，让天下没有难学的技术！</span>
            <span>欢迎同学们来学习！</span>
        </p>
    </div>
</body>
</html>
